<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script type="text/css" src="Assets/styles.css"></script>
</head>

<header>
 <!-- link to high score page -->
    <a href= "highscores.html">View High Scores</a>
 <!-- Timer -->
    <div class="timer"></div>
</header>


<body>
    <section id="start">
        <div class="container">
            <h1>Welcome to the quiz!</h1> 
                <p>Answer as many questions as you can within the time limit. Each incorrect answer subtracts 5 seconds off the timer. Score is determined by time remaining at the end of the quiz. </p>
                <button class="button" id="start-button">Start Quiz</button>

        </div>
    </section>
    
    <section id="quiz">
        <div class="container" class="hide">
                <div id="question"></div>
                <div id="answers"></div>
    </section>

    <section id="results">
        <div class="container" class="hide">
                <span id="numRight">0</span> of <span id="numQuestions">0</span>
        </div>
    </section>


    <script type="text/javascript" src="Assets/script.js"></script>
</body>
</html>
